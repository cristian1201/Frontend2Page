<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="bootstrap/favicon.ico">

    <title>Front2Page</title>

    <!-- Bootstrap core CSS -->
    <link href="./bootstrap.css" rel="stylesheet">
    <link href="./main.css" rel="stylesheet">
    <link href="./earning.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div id="page-wrapper" style="position: relative;">
    <!-- Header -->
    <header id="header" class="fixed-top">
        <div class="container-lg flex justify-content-between align-items-center py-lg-4 py-2 px-4 px-lg-5 ">
            <a href="./index.html"><img class="logo" src="image/logo.png"></a>
            <button class="btn login-button text-uppercase py-2">
                <img src="image/login_button.png" style="width:26px;" class="me-2">
                login
            </button>
        </div>
    </header>

    <main>
        <div class="page" style="background-color: #191919">
            <div class="pt-4 pt-lg-5" style="padding-left: 10%">
                <h1>Tell us about you</h1>
            </div>
            <div class="bordered" style="padding-bottom: 80px; margin-left:10%; min-height: 70vh">
                <form class="form-div justify-content-center">
                    <div class="col-12 col-lg-6 input-div" style="padding-left: 30px; padding-bottom: 30px;">
                        <label>Enter your name</label>
                        <div>
                            <span class="ic"></span>
                            <input name="name" type="text">
                        </div>

                        <label>Enter your Email</label>
                        <div>
                            <span class="ic"></span>
                            <input name="email" type="email">
                        </div>

                        <label>Attach examples of your work</label>
                        <div class="flex flex-wrap" style="width: 80%">
                            <!--<img src="image/left-icon-selected.png" />-->
                            <div class="col-md-7 col-12 flex align-items-center">
                                <span class="ic"></span>
                                <input id="file_name" name="file_name" type="text"/>
                            </div>
                            <div class="col-md-5 col-12  flex justify-content-md-end">
                                <div id="upload-button" class="ms-md-3 mt-3 mt-md-0 flex justify-content-center align-items-center">
                                    <img src="image/arrow-up.png" style="height: 20px; margin-right:10px"/> Upload
                                    <input name="file" type="file" id="myfile"/>
                                </div>
                            </div>
                        </div>
                        <p class="primary-color">Upload any videos featuring you, your creative work,
                            or past promotions you’ve done</p>

                        <label>What is your payment rate for a 15 second video</label>
                        <div>
                            <span class="ic"></span>
                            <input name="name" type="text"/>
                        </div>
                    </div>
                    <div class="col-6 py-5 flex justify-content-center align-items-center" style="padding-right: 10%">
                        <input type="submit" value="" style="display: none;">
                        <div class="submit-button"><img src="image/submit_button.png" /></div>
                        <div id="thanks-div" class="p-4 p-lg-5">
                            <h2>Thanks<br/>
                            for applying</h2>
                            <h5>We’ll reach out through email</h5>
                            <span>info@kevinvach.com</span>
                            <img style="width: 30%;" src="image/asset5.png"/>
                        </div>
                    </div>
                </form>
            </div>
            <div id="footer" style="background-color: #0d0d0d">
                <span>Powered by ©Sapphire 2020</span>
            </div>
        </div>
    </main>
</div> <!-- /container -->


    <!-- Bootstrap core JavaScript
		================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
    crossorigin="anonymous"></script>
<script src="assets/dist/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $('#myfile').change(function() {
            $('#file_name').val($(this).val());
        });
        $(".submit-button").click(function(){
            $(this).hide();
            $('input').css('color', '#6b6b6b');
            $('input').attr('disabled', true);
            $('#upload-button').css('background-color', '#6b6b6b');
            $('#thanks-div').css('display', 'flex');
        });
    });
</script>
<script src="./bootstrap.js"></script>
</body>

</html>
